<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namma Mane - Room Renting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Namma Mane</h1>
        <p>Your trusted platform for renting rooms easily!</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">List a Property</a></li>
            <li><a href="#">Browse Listings</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section>
        <h2>List Your Property</h2>
        <form id="propertyForm">
            <label for="title">Property Title:</label>
            <input type="text" id="title" required>

            <label for="location">Location:</label>
            <input type="text" id="location" required>

            <label for="price">Price (per month):</label>
            <input type="number" id="price" required>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Namma Mane. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
